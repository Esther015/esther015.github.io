<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Задача 6- Plain HTML site using GitLab Pages</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script3.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        
        <form id="calculatorForm">
            <!-- Поле для ввода количества -->
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <!-- Выбор типа товара радиокнопками -->
            <div class="form-group">
                <label>Тип товара:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="prodType" value="pen" checked>
                        <span class="radio-label">Ручка</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="prodType" value="pencil">
                        <span class="radio-label">Карандаш</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="prodType" value="notebook">
                        <span class="radio-label">Тетрадь</span>
                    </label>
                </div>
            </div>

            <!-- Опции для ручки и карандаша (штука/набор) -->
            <div class="form-group hidden" id="penPencilOptions">
                <label>Опции:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="penPencilOption" value="single" checked>
                        <span class="radio-label">Штука</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="penPencilOption" value="set">
                        <span class="radio-label">Набор</span>
                    </label>
                </div>
            </div>

            <!-- Опции для тетради (количество страниц) -->
            <div class="form-group hidden" id="notebookOptions">
                <label>Количество страниц:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="notebookOption" value="80" checked>
                        <span class="radio-label">80 страниц</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="notebookOption" value="120">
                        <span class="radio-label">120 страниц</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="notebookOption" value="200">
                        <span class="radio-label">200 страниц</span>
                    </label>
                </div>
            </div>

            <!-- Дополнительное свойство (только для тетради) -->
            <div class="form-group hidden" id="propertyGroup">
                <label class="checkbox-option">
                    <input type="checkbox" id="property" name="property">
                    <span class="checkbox-label">Твердая обложка (+50 руб.)</span>
                </label>
            </div>
        </form>

        <!-- Отображение цены -->
        <div id="prodPrice" class="price-display">
            Выберите тип товара
        </div>
    </div>

    <script src="my.js"></script>
</body>
</html>
