<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контактная форма</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Добро пожаловать</h1>
    <p>Свяжитесь с нами через форму обратной связи</p>
    <button id="openFormBtn">Открыть форму</button>
</header>

<!-- POPUP -->
<div id="modalOverlay">
    <div id="formContainer">
        <h2>Форма обратной связи</h2>

        <form id="contactForm">
            <input type="text" name="fullname" placeholder="ФИО" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Телефон">
            <input type="text" name="organization" placeholder="Организация">
            <textarea name="message" rows="4" placeholder="Сообщение" required></textarea>

            <label class="checkbox">
                <input type="checkbox" name="consent" required>
                Согласие на обработку персональных данных
            </label>

            <button type="submit">Отправить</button>
        </form>

        <button id="closeBtn">Закрыть</button>
        <p id="statusMsg"></p>
    </div>
</div>

</body>
</html>
